<div id="contact">
	<div class="container">
		<h1>Contact us</h1>

		<form (ngSubmit)="register(contactFormForm, $event)" #contactFormForm="ngForm" novalidate="" [hidden]="hasBeenSubmitted">
			<div>
				<label for="">Name:</label>
				<input type="text" id="contactname" name="contactname" [(ngModel)]="model.contactname" placeholder="YOUR NAME...">
			</div>
			<div>
				<label for="">Email:</label>
				<input pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" type="email" id="contactemail" name="contactemail" placeholder="YOUR E-MAIL..." [(ngModel)]="model.contactemail">
			</div>
			<div class="message">
				<label for="">Message:</label>
				<textarea name="contactmessage" id="contactmessage" cols="30" rows="10" placeholder="YOUR TEXT..." [(ngModel)]="model.contactmessage"></textarea>
			</div>
			<input type="submit" value="SEND MESSAGE">
		</form>

		<div class="form-succes" [hidden]="!hasBeenSubmitted">
			<h1>All done, {{model.contactname}}!</h1>
			<h2>Your submitted data was:</h2>
			<ul>
				<li>Name: {{model.contactname}}</li>
				<li>Email: {{model.contactemail}}</li>
				<li>Message: {{model.contactmessage}}</li>
			</ul>
		</div>

	</div>
</div>
